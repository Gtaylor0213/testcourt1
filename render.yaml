services:
  - type: web
    name: courttime
    runtime: node
    rootDir: CourtTime Player View
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard
